<html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>To Do List Consultoria Global</h2>
        <input type="text" id="myInput" placeholder="Agrega tu tarea...">
        <span onclick="newElement()" class="addBtn">Agregar</span>
    </div>

    <ul id="myUL">
        <li>Ir al gimnasio</li>
        <li class="checked">Pagar cuentas</li>
        <li>Reunion con Matias</li>
        <li>Comprar queso</li>
        <li>Terminar tareas de la facultad</li>
        <li>Organizar cuarto</li>
    </ul>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
